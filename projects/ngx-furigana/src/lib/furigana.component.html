<ng-container *ngIf="this.reading && this.showFurigana && this.furiganaService.isJapanese(this.word); else plainWord">
  <ng-container *ngFor="let pair of readingPairs">
    <ng-container *ngIf="pair.reading; else noReading"><ruby><character [word]="pair.word"></character><rt>{{pair.reading}}</rt></ruby></ng-container>
    <ng-template #noReading><character [word]="pair.word"></character></ng-template>
  </ng-container>
</ng-container>
<ng-template #plainWord><character [word]="this.word"></character></ng-template>
